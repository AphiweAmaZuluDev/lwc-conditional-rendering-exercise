<template>
    <lightning-card class="slds-card slds-m-bottom_medium">

        <p class="slds-m-bottom_medium">
            Click one of the example buttons below to activate the `onclick` handler and toggle the state of each
            button.
        </p>

        <lightning-button variant="brand" label="Show Simple Buttons" title="Primary action" class="slds-m-left_x-small" onclick={toggleDisplaySimple}></lightning-button>
        <lightning-button variant="brand-outline" label="Show Sizes Buttons" title="Primary action with lighter look" class="slds-m-left_x-small" onclick={toggleDisplaySizes}></lightning-button>
        <lightning-button variant="destructive" label="Show Disabled Buttons" title="Destructive action" class="slds-m-left_x-small" onclick={toggleDisplayDisabled}></lightning-button>

        <template lwc:if={displaySetting}>
            <template lwc:if={displaySimple}>
                <div class="slds-m-top_medium slds-m-bottom_x-large">            
                    <!-- Simple -->
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-button-icon-stateful icon-name="utility:like" selected={likeState}
                            onclick={handleLikeButtonClick} alternative-text="Like"></lightning-button-icon-stateful>
                        <lightning-button-icon-stateful icon-name="utility:answer" selected={answerState}
                            onclick={handleAnswerButtonClick} alternative-text="Answer"
                            class="slds-m-left_xx-small"></lightning-button-icon-stateful>
                    </div>
                </div>
            </template>
            <template lwc:if={displaySizes}>

                <div class="slds-m-top_medium slds-m-bottom_x-large">
                    <p class="slds-m-bottom_medium">
                        Button-icon-statefuls with the <code>size</code> attribute set to a valid value
                        (<code>xx-small, x-small, small, medium</code>).
                    </p>
                </div>

                <!-- Sizes -->
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-button-icon-stateful icon-name="utility:like" size="xx-small" selected={likeStateSize01}
                        onclick={handleLikeButtonSizeClick} alternative-text="Like"
                        data-button-number="01"></lightning-button-icon-stateful>
                    <lightning-button-icon-stateful icon-name="utility:like" size="x-small" selected={likeStateSize02}
                        onclick={handleLikeButtonSizeClick} alternative-text="Like" class="slds-m-left_xx-small"
                        data-button-number="02"></lightning-button-icon-stateful>
                    <lightning-button-icon-stateful icon-name="utility:like" size="small" selected={likeStateSize03}
                        onclick={handleLikeButtonSizeClick} alternative-text="Like" class="slds-m-left_xx-small"
                        data-button-number="03"></lightning-button-icon-stateful>
                    <lightning-button-icon-stateful icon-name="utility:like" size="medium" selected={likeStateSize04}
                        onclick={handleLikeButtonSizeClick} alternative-text="Like" class="slds-m-left_xx-small"
                        data-button-number="04"></lightning-button-icon-stateful>
                </div>
            </template>
            <template lwc:if={displayDisabled}>
                <div class="slds-m-top_medium slds-m-bottom_x-large">
                    <p class="slds-m-bottom_medium">
                        Button-icon-statefuls with the <code>disabled</code> attribute set.
                    </p>
                </div>
                <!-- Disabled -->
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-button-icon-stateful icon-name="utility:like" disabled selected={likeStateDisabled}
                        onclick={handleLikeButtonDisabledClick} alternative-text="Like"></lightning-button-icon-stateful>
                    <lightning-button-icon-stateful icon-name="utility:answer" disabled selected={answerStateDisabled}
                        onclick={handleAnswerButtonDisabledClick} alternative-text="Answer"
                        class="slds-m-left_xx-small"></lightning-button-icon-stateful>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
